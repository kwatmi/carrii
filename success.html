<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carrii web app</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

<body>
<!-- form -->
<!-- MultiStep Form -->

<div class="container">
    <div class="row">
        <div class="col-12 mx-0">
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar" class="mx-0 px-0 pt-5">
                    <li class="active d-none d-lg-block" id="services"><strong>Services</strong></li>
                    <li id="prefrence" class="active"><strong>Staff prefrence</strong></li>
                    <li id="selecttime" class="active"><strong>Select time</strong></li>
                    <li id="confirm" class=" active"><strong>Confirm</strong></li> 
                </ul> 

                <!-- confirm booking step -->
                <fieldset>
                    <div class="container-fluid" >
                        <div class="row justify-content-center mt-0">
                            <div class="col-12 col-sm-12 col-md-11 col-lg-11 text-center p-0 mt-3 mb-2">
                                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                                    <h2><strong>Booking successful </strong></h2>
                                    <p>You will recieve a mail soon</p>
                                    
                                    
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </fieldset>
            </form>
        </div>



        <!-- modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <h5 class="modal-title" id="exampleModalLabel"><small>select time</small></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="card my-3 my-lg-0 border-0 no-prefrence-cards " >
                        <div class="row no-gutters my-auto py-4">
                            
                            <div class="col-12 col-md-12 text-center">
                                <p>
                                    <span class="text-white"> MON</span>
                                         </p>
                                <h3 class="text-white"> 18th</h3>
                                <p>
                                <span class="text-white"> MAY</span>
                                     </p>
                                
                                
                            </div >
                            
                           
                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        
                         <h5  class="border-bottom py-3  " >
                             10:15am 
                          </h5 >
                          <h5  class="border-bottom py-3">
                             11:00am 
                          </h5 >
                          <h5  class="border-bottom py-3">
                            12:00pm 
                         </h5 >
                         <h5 class="border-bottom py-3">
                            1:00pm 
                         </h5 >
                         <h5 class="border-bottom py-3">
                            2:15pm 
                         </h5 >

                    </div>
                </div>
               
              </div>
            </div>
          </div>
    </div>
</div>



<!-- end of form -->






    <section class="getapp-section">
        <div class="container-fluid mt-3 mt-lg-5 footer ">

                <div class="col-md-12 py-3">

     });

$('#exampleModal').modal('show')
